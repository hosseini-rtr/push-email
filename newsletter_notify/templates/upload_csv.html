{% extends "base.html" %}

{% block title %}Send Newsletter{% endblock %}

{% block content %}
    <h2>Send Newsletter</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Emails</button>
    </form>
{% endblock %}
